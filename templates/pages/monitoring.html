<!-- templates/pages/monitoring.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Cognitive Architecture</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; color: #333;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border-radius: 15px; padding: 30px; margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-size: 2.5rem; background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-align: center; margin-bottom: 10px;
        }
        .nav-bar {
            background: rgba(255, 255, 255, 0.9); border-radius: 12px;
            padding: 15px; margin-bottom: 30px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .nav-links { display: flex; justify-content: center; gap: 30px; list-style: none; }
        .nav-links a {
            text-decoration: none; color: #333; font-weight: 600;
            padding: 10px 20px; border-radius: 8px; transition: all 0.3s ease;
        }
        .nav-links a:hover, .nav-links a.active {
            background: linear-gradient(45deg, #667eea, #764ba2); color: white;
            transform: translateY(-2px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .card {
            background: rgba(255, 255, 255, 0.95); border-radius: 15px; padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); }
        .chart-container { position: relative; height: 300px; margin-top: 20px; }
        .metric { display: flex; justify-content: space-between; margin-bottom: 10px; padding: 8px 0; border-bottom: 1px solid #eee; }
        .metric-value { font-weight: 700; color: #333; }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none;
            padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;
            transition: all 0.3s ease; text-decoration: none; display: inline-block;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
        .health-indicator {
            width: 20px; height: 20px; border-radius: 50%; display: inline-block; margin-right: 10px;
        }
        .health-healthy { background: #4CAF50; }
        .health-warning { background: #FFC107; }
        .health-critical { background: #F44336; }
        .logs-container {
            background: #1e1e1e; color: #f0f0f0; padding: 15px; border-radius: 8px;
            font-family: 'Courier New', monospace; font-size: 0.9rem; max-height: 400px; overflow-y: auto;
        }
        .log-entry { margin-bottom: 5px; }
        .log-info { color: #81C784; }
        .log-warning { color: #FFB74D; }
        .log-error { color: #E57373; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š System Monitoring</h1>
            <p>Real-time performance metrics and health monitoring</p>
        </div>

        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/agents">Agents</a></li>
                <li><a href="/monitoring" class="active">Monitoring</a></li>
                <li><a href="/knowledge">Knowledge</a></li>
            </ul>
        </nav>

        <div class="dashboard-grid">
            <div class="card">
                <h3>System Health</h3>
                <div id="health-summary">Loading...</div>
            </div>

            <div class="card">
                <h3>Performance Metrics</h3>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h3>Agent Status Distribution</h3>
                <div class="chart-container">
                    <canvas id="agentStatusChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h3>Resource Usage</h3>
                <div id="resource-metrics">Loading...</div>
            </div>

            <div class="card" style="grid-column: 1 / -1;">
                <h3>System Logs</h3>
                <div style="margin-bottom: 15px;">
                    <button class="btn" onclick="refreshLogs()">Refresh</button>
                    <button class="btn" onclick="clearLogDisplay()">Clear</button>
                    <button class="btn" onclick="exportLogs()">Export</button>
                </div>
                <div class="logs-container" id="logs-container">Loading logs...</div>
            </div>
        </div>
    </div>

    <script>
        let performanceChart, agentStatusChart;

        async function loadMonitoringData() {
            try {
                // Load health summary
                const healthResponse = await fetch('/api/monitoring/health-summary');
                const healthData = await healthResponse.json();
                updateHealthSummary(healthData);

                // Load performance metrics
                const metricsResponse = await fetch('/api/monitoring/metrics');
                const metricsData = await metricsResponse.json();
                updatePerformanceChart(metricsData);

                // Load agent status
                const agentsResponse = await fetch('/api/agents/status');
                const agentsData = await agentsResponse.json();
                updateAgentStatusChart(agentsData);

                // Load resource metrics
                const systemResponse = await fetch('/api/orchestrator/system-info');
                const systemData = await systemResponse.json();
                updateResourceMetrics(systemData);

                // Load logs
                await loadLogs();

            } catch (error) {
                console.error('Error loading monitoring data:', error);
            }
        }

        function updateHealthSummary(data) {
            const container = document.getElementById('health-summary');
            const healthClass = `health-${data.overall_health}`;
            
            container.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <span class="health-indicator ${healthClass}"></span>
                    <strong>Overall Health: ${data.overall_health.toUpperCase()}</strong>
                    <span style="float: right;">Score: ${data.health_score}/100</span>
                </div>
                <div class="metric">
                    <span>Active Agents</span>
                    <span>${data.agent_health.active}/${data.agent_health.total}</span>
                </div>
                <div class="metric">
                    <span>Processed Events</span>
                    <span>${data.event_health.processed}</span>
                </div>
                <div class="metric">
                    <span>Error Events</span>
                    <span>${data.event_health.error}</span>
                </div>
                <div style="margin-top: 15px;">
                    <strong>Recommendations:</strong>
                    <ul style="margin-top: 10px; padding-left: 20px;">
                        ${data.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        function updatePerformanceChart(data) {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            if (performanceChart) performanceChart.destroy();
            
            performanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.timestamps || [],
                    datasets: [{
                        label: 'Events/Hour',
                        data: data.events_processed || [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Success Rate %',
                        data: data.success_rates || [],
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        function updateAgentStatusChart(agents) {
            const statusCounts = { active: 0, idle: 0, error: 0, stopped: 0 };
            agents.forEach(agent => {
                statusCounts[agent.status] = (statusCounts[agent.status] || 0) + 1;
            });

            const ctx = document.getElementById('agentStatusChart').getContext('2d');
            
            if (agentStatusChart) agentStatusChart.destroy();
            
            agentStatusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Active', 'Idle', 'Error', 'Stopped'],
                    datasets: [{
                        data: [statusCounts.active, statusCounts.idle, statusCounts.error, statusCounts.stopped],
                        backgroundColor: ['#4CAF50', '#FFC107', '#F44336', '#9E9E9E']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function updateResourceMetrics(data) {
            const container = document.getElementById('resource-metrics');
            const system = data.system || {};
            const process = data.process || {};
            
            container.innerHTML = `
                <div class="metric">
                    <span>Memory Usage</span>
                    <span>${system.memory_percent || 'N/A'}</span>
                </div>
                <div class="metric">
                    <span>CPU Usage</span>
                    <span>${system.cpu_percent || 'N/A'}</span>
                </div>
                <div class="metric">
                    <span>Disk Usage</span>
                    <span>${system.disk_percent || 'N/A'}</span>
                </div>
                <div class="metric">
                    <span>Process Threads</span>
                    <span>${process.threads || 'N/A'}</span>
                </div>
            `;
        }

        async function loadLogs() {
            try {
                const response = await fetch('/api/monitoring/logs');
                const logs = await response.json();
                
                const container = document.getElementById('logs-container');
                container.innerHTML = '';
                
                logs.slice(0, 50).forEach(log => {
                    const logEntry = document.createElement('div');
                    logEntry.className = `log-entry log-${log.level.toLowerCase()}`;
                    logEntry.innerHTML = `
                        <span>[${new Date(log.timestamp).toLocaleTimeString()}]</span>
                        <span>[${log.level}]</span>
                        <span>${log.message}</span>
                    `;
                    container.appendChild(logEntry);
                });
                
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }

        function refreshLogs() {
            loadLogs();
        }

        function clearLogDisplay() {
            document.getElementById('logs-container').innerHTML = '';
        }

        function exportLogs() {
            window.open('/api/monitoring/export-logs', '_blank');
        }

        // Auto-refresh every 30 seconds
        setInterval(loadMonitoringData, 30000);

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadMonitoringData);
    </script>
</body>
</html>
